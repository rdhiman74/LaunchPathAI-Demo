<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaunchPath AI – Student Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #020617;
      --bg-card: #0b1220;
      --accent-blue: #38bdf8;
      --accent-purple: #a855f7;
      --accent-pink: #f973c9;
      --accent-gold: #facc15;
      --accent-cyan: #22d3ee;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      background: radial-gradient(circle at top left, #1d2342 0, #020617 55%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 1180px;
      margin: 0 auto;
      padding: 24px 20px 40px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      margin-bottom: 32px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-icon {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 0, #38bdf8 0, #6366f1 40%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: #e5e7eb;
      box-shadow: 0 0 0 2px rgba(56,189,248,0.6), 0 14px 30px rgba(15,23,42,0.95);
    }

    .brand-text-main {
      font-size: 1.06rem;
      font-weight: 650;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      gap: 16px;
      font-size: 0.86rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      white-space: nowrap;
    }

    nav a:hover {
      border-color: rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
    }

    nav a.active {
      border-color: rgba(56,189,248,0.85);
      background: rgba(15,23,42,0.98);
      color: #e0f2fe;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.35);
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 40px;
      align-items: center;
      margin-bottom: 40px;
    }

    .hero-eyebrow {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: clamp(2.0rem, 2.6vw + 1.2rem, 2.7rem);
      line-height: 1.08;
      margin: 0 0 12px;
    }

    .hero-title span.blue {
      color: #60a5fa;
    }

    .hero-title span.purple {
      color: #c4b5fd;
    }

    .hero-title span.pink {
      color: #f9a8d4;
    }

    .hero-sub {
      margin-top: 8px;
      font-size: 0.98rem;
      color: #9ca3af;
      max-width: 560px;
      line-height: 1.55;
      text-align: justify;
    }

    .hero-tagline {
      margin-top: 16px;
      font-size: 0.98rem;
      color: #ffffff;
      font-weight: 600;
      max-width: 560px;
      line-height: 1.55;
      text-align: justify;
    }

    /* RINGS & LOGIN */
    .rings-label {
      font-size: 0.76rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .rings-row {
      display: flex;
      justify-content: flex-end;
      gap: 18px;
      flex-wrap: wrap;
    }

    .ring {
      width: 124px;
      height: 124px;
      border-radius: 999px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.78rem;
      color: #e5e7eb;
    }

    .ring-inner {
      position: relative;
      z-index: 2;
      width: 92px;
      height: 92px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #0f172a 0, #020617 75%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .ring::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 3px;
      background: conic-gradient(#38bdf8, #6366f1, #a855f7, #38bdf8);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.95;
    }

    .ring--match::before {
      background: conic-gradient(#facc15, #fb923c, #a855f7, #facc15);
    }

    .ring--social::before {
      background: conic-gradient(#22d3ee, #0ea5e9, #38bdf8, #22d3ee);
    }

    .ring-label-main {
      font-weight: 600;
      font-size: 0.8rem;
      margin-bottom: 4px;
    }

    .ring-label-sub {
      font-size: 0.66rem;
      color: #cbd5f5;
    }

    .login-buttons {
      text-align: right;
      margin-bottom: 18px;
      margin-top: -28px;
      padding-right: 10px;
    }

    .login-buttons button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #38bdf8;
      background: #0f172a;
      color: #e0f2fe;
      font-size: 0.85rem;
      cursor: pointer;
      margin-left: 8px;
    }

    .login-buttons button.school {
      border-color: #a855f7;
      color: #f3e8ff;
    }

    /* NAV login actions (uses same visual style as the old hero login buttons) */
.nav-actions{display:flex; align-items:center; gap:8px; flex-wrap:wrap}
.nav-actions a{
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid #38bdf8;
  background: #0f172a;
  color: #e0f2fe;
  font-size: 0.85rem;
  cursor: pointer;
  text-decoration: none;
  line-height: 1.2;
  white-space: nowrap;
}
.nav-actions a.school{
  border-color: #a855f7;
  color: #f3e8ff;
}
/* Safety: hide any accidental duplicate nav rows */
.secondary-nav,.subnav,.page-nav,.mini-nav,.nav-pills,.floating-nav,.top-right-links,.quick-links,.bottom-nav,.footer-nav,nav.bottom,nav.sticky{display:none !important;}

/* HOW RINGS WORK */
    .section-heading {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
    }

    .section-sub {
      font-size: 0.86rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .grid-cards {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 18px;
      padding: 14px 14px 16px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 16px 36px rgba(0,0,0,0.7);
      font-size: 0.82rem;
    }

    .card-eyebrow {
      font-size: 0.72rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 4px;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #e5e7eb;
    }

    .card-body {
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* PRICING */
    .pricing-section{
      margin-top:50px;
    }
    .pricing-heading{
      font-size:1.15rem;
      font-weight:600;
      margin-bottom:6px;
    }
    .pricing-sub{
      font-size:0.9rem;
      color:#9ca3af;
      margin-bottom:20px;
    }
    .pricing-grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:18px;
    }
    .pricing-card{
      background:#0b1220;
      border-radius:20px;
      padding:18px 18px 20px;
      border:1px solid #1f2937;
      box-shadow:0 18px 38px rgba(0,0,0,0.75);
    }
    .pricing-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.16em;
      color:#9ca3af;
      margin-bottom:6px;
    }
    .pricing-title{
      font-size:1.02rem;
      font-weight:600;
      margin-bottom:4px;
    }
    .pricing-price{
      font-size:1.6rem;
      font-weight:650;
      margin:6px 0 10px;
    }
    .pricing-price span{
      font-size:0.9rem;
      font-weight:400;
      color:#9ca3af;
      margin-left:4px;
    }
    .pricing-list{
      list-style:none;
      padding:0;
      margin:0 0 14px;
      font-size:0.86rem;
      color:#cbd5f5;
    }
    .pricing-list li{
      margin-bottom:4px;
    }
    .pricing-cta{
      display:inline-block;
      padding:8px 16px;
      border-radius:999px;
      border:1px solid #38bdf8;
      background:#020617;
      color:#e0f2fe;
      font-size:0.86rem;
      text-decoration:none;
    }
    .pricing-cta.school{
      border-color:#a855f7;
      color:#f3e8ff;
    }

    /* FAQ */
    .faq-trigger-wrapper{
      margin-top:32px;
      text-align:center;
    }
    .faq-button{
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid #38bdf8;
      background:#020617;
      color:#e0f2fe;
      font-size:0.88rem;
      cursor:pointer;
    }
    .faq-button:hover{
      background:#0b1120;
      box-shadow:0 0 0 1px rgba(56,189,248,0.5);
    }

    .faq-backdrop{
      position:fixed;
      inset:0;
      background:rgba(15,23,42,0.8);
      display:none;
      z-index:40;
    }
    .faq-modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
      pointer-events:none;
    }
    .faq-modal-inner{
      background:#020617;
      border-radius:20px;
      border:1px solid #1f2937;
      max-width:640px;
      width:90%;
      padding:20px 22px 18px;
      box-shadow:0 24px 60px rgba(0,0,0,0.85);
      pointer-events:auto;
    }
    .faq-modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .faq-modal-title{
      font-size:1rem;
      font-weight:600;
    }
    .faq-close{
      background:none;
      border:none;
      color:#9ca3af;
      font-size:1.2rem;
      cursor:pointer;
    }
    .faq-modal-body{
      font-size:0.86rem;
      color:#e5e7eb;
      max-height:360px;
      overflow:auto;
    }
    .faq-q{
      font-weight:600;
      margin-top:8px;
      margin-bottom:2px;
    }
    .faq-a{
      margin:0 0 4px;
      color:#cbd5f5;
    }

    @media (max-width: 960px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-wrap: wrap;
      }
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
      .login-buttons {
        text-align: left;
        margin-top: 8px;
        padding-right: 0;
      }
      .rings-row {
        justify-content: flex-start;
      }
      .pricing-grid{
        grid-template-columns:minmax(0,1fr);
      }
      .grid-cards {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .grid-cards {
        grid-template-columns: minmax(0, 1fr);
      }
    }

  <div class="page">
<header class="lp-header">
  <div class="brand-lockup">
    <div class="brand-mark"></div>
    <div class="brand-text">
      <div class="brand-text-main">LAUNCHPATH AI</div>
      <div class="brand-text-sub">College Match · Essays · ROI · Social Studio</div>

  <nav class="lp-nav">

  </nav>
</header>

<section>
  <h2 class="section-heading">Student Log In</h2>
  <p class="section-sub">Demo login screen (no backend).</p>

  <div class="pricing-grid" style="grid-template-columns:minmax(0,1fr); max-width:540px;">
    <div class="pricing-card">
      <div class="pricing-label">Student</div>
      <div class="pricing-title">Welcome back</div>
      <div style="height:12px"></div>
      <input placeholder="Email" />
      <div style="height:10px"></div>
      <input type="password" placeholder="Password" />
      <div style="height:14px"></div>
      <a href="student-profile.html" class="pricing-cta">Enter</a>
    </div>
  </div>
</section>
  </div>
  <script>
(function(){
  const p = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
  document.querySelectorAll('header nav a').forEach(a=>{
    const href = (a.getAttribute('href')||'').toLowerCase();
    a.classList.toggle('active', href === p);
  });
})();
</script>
